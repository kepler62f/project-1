<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UNO! (2-Player)</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>

    <div class='GamePanel'>

      <div class='MessageConsole'>
        <h1>Message Console</h1>
        <p class='MessageConsole'></p>
      </div>


      <div class='Col1'>
        <h1>Dealer's Pile</h1>
          <ul>

            <!-- Draw Pile -->
            <li class='DrawPile'>
            </li>

          </ul>
      </div>

      <div class='Col2'>
        <h1>Computer Player</h1>
        <ul>
          <!-- Computer Player's Pile -->
          <li class='ComputerPlayerPile'>
          </li>
        </ul>
      </div>

      <div class='Col3'>
        <h1>Discard Pile</h1>
          <ul>

            <!-- Discard Pile -->
            <li class='DiscardPile'>
            </li>
          </ul>
      </div>

      <div class='Col4'>
          <h1>Human Player</h1>

          <button type="button" name="StartGame">Start</button>
          <button type="button" name="Uno">UNO!</button>


          <ul>
            <!-- Human Player's Pile -->
            <li class='HumanPlayerPile'>
            </li>
          </ul>

      </div>
  </body>

  <script src="js/main.js"></script>
  <script src="js/uno.js"></script>

</html>
