<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UNO! (2-Player)</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>

    <div class='GamePanel'>

      <div class='MessageConsole'>
        <h1>Message Console</h1>
        <p class='MessageConsole'></p>
      </div>


      <div class='Col1'>
        <h1>Draw Pile</h1>
          <ul class='DrawPile'>

            <!-- Draw Pile -->

          </ul>
      </div>

      <div class='Col2'>
        <h1>Computer Player</h1>
        <ul class='ComputerPlayerPile'>

          <!-- Computer Player's Pile -->

        </ul>
      </div>

      <div class='Col3'>
        <h1>Discard Pile</h1>
          <ul class='DiscardPile'>

            <!-- Discard Pile -->

          </ul>
      </div>

      <div class='Col4'>
          <h1>Human Player</h1>

          <button type="button" class="StartGame">Start</button>
          <button type="button" class="ShoutUno">UNO!</button>

          <ul class='HumanPlayerPile'>

            <!-- Human Player's Pile -->

          </ul>
      </div>

  </body>

  <script src="js/uno.js"></script>
  <script src="js/main.js"></script>

</html>
